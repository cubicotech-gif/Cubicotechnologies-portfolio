<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#grad1)" stroke-width="3"/>

  <!-- Letter C -->
  <text x="100" y="135" font-family="Space Grotesk, Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#grad1)" text-anchor="middle">C</text>

  <!-- Tech Pattern -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
